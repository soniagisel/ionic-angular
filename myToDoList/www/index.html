<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="toDo">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button class="button button-icon icon ion-navicon"></button>
        <h1 class="title">MY LIST</h1>
      </ion-header-bar>
      <ion-content>

        <!-- your content here 
          Following tutorial from http://medialoot.com/blog/angularjs-for-absolute-beginners/
        -->

       <div class="app-container" ng-controller="toDoCtrl">

          <ul class="add-todo list list-inset">
            <li class="item item-input">
                <input type="text" class="txt" placeholder="Add New Todo"
                ng-model="newTodo" ng-keyup="add($event)" >
            </li>
         </ul>

          <ul class="list list-inset">
            <li class="item" ng-repeat="todo in todos track by $index">
              <span>{{ todo }}</span>
              <button class="done-btn button button-outline button-balanced" ng-click="done(todo)">Done</button>
            </li>
         </ul>
       </div>



      </ion-content>
    </ion-pane>
  </body>
</html>
